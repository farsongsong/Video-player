<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예시 영상</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>자율 주행 연구 예시 영상</h1>

    <div class="buttons">
      <button onclick="showVideo('path', this)">자율 경로 설정</button>
      <button onclick="showVideo('sensor', this)">초음파 + 색인식</button>
      <button onclick="showVideo('drive', this)">주행</button>
    </div>

    <div class="video-box">
      <video id="videoPlayer" controls></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
